<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="teste.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <section>
    <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2> Cadastro</h2>
        <div class="inputbox">
          <ion-icon name="nome"></ion-icon>
          <input type="text" required> 
          <label for="">Nome</label>
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        <div class="inputbox">
          <ion-icon name="CPF"></ion-icon>
          <input type="" required> 
          <label for="">CPF</label>
          <ion-icon name="reader-outline"></ion-icon>
        </div>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="text" required> 
          <label for="">Numero/email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password"required>
          <label for="">Senha</label>
        </div>
        <div class="check">
          <input checked="" class="check" type="checkbox">         
        </div>
        
        <div class="box">
        <button>Entrar</button>
        </div>
        <div class="Cadastra-se">
          <p>Já tem conta? <a href="#">Faça o Login</a></p> 
        </div>
      </form>
    </div>
    </div>
  </section>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
   <script src="script.js"></script>
</body>
</html>
